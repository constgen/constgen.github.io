
<div id="orderPayment">
	<form action="#" class="payment">

		<div class="row">
			<label for="Name" class="required">Name</label>
            <input type="text" class="required" name="Name" required>
		</div>

		<div class="row">
			<label for="email" class="required">Email</label>
            <input type="email" class="required" name="email" required>
		</div>
        
        <div class="row">
			<label for="Company" class="required">Company</label>
            <input type="text" class="required" name="Company" required>
		</div>
        
		<div class="row">
			<label for="cardNumber" class="required">Credit Card Number</label>
			<input type="text" class="required" name="cardNumber" required>
		</div>
        
        <div class="row">
            <label class="required">Comments</label>
            <textarea required></textarea>
        </div>

		<div class="row">
            <label for="" class="accept">We accept</label>
			<span class="cards"></span>
		</div>
        
		<div class="row">
			<label for="expireMonth" class="required">Expire Date</label>
            <select name="expireMonth" id="expireMonth" class="required" required>
				<option value="01">January</option>
				<option value="02">February</option>
				<option value="03">March</option>
				<option value="04">April</option>
				<option value="05">May</option>
				<option value="06">June</option>
				<option value="07">July</option>
				<option value="08">August</option>
				<option value="09">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
            </select>
			<select name="expireYear" idexpireYear class="required" required>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			</select>
		</div>

		<div class="row">
            <label for="cvv" class="required">CVV</label>
			<input type="text" class="required" name="cvv" required>
		</div>

		<div class="row">
			<button class="button" type="submit" name="submit">Checkout</button>
		</div>

	</form>
</div>
