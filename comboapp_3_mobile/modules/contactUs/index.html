<section id="contactUs">
	<h2>Contact Us:</h2>
	<form action="">

		<div class="row name">
			<label for="name" class="required">Name</label><input type="text" name="name" required>
		</div>

		<div class="row position">
			<label for="position">Position</label><input type="text" name="position">
		</div>

		<div class="row company">
			<label for="company">Company</label><input type="text" name="company">
		</div>

		<div class="row email">
			<label for="email" class="required">Email</label><input type="email" name="email" required>
		</div>

		<div class="row subject">
			<label for="subject">Message subject</label><input type="text" name="subject">
		</div>

		<div class="row">
			<label for="message" class="required">Your Message</label><textarea name="message" cols="30" rows="10" required=""></textarea>			
		</div>

		<div class="row submit">
			<button type="submit">Send Message</button>
		</div>

	</form>
</section>
