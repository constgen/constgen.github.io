<div class="reviewForm">
	<h2>Leave your review:</h2>
	<hr/>
	<form action="#">
		<div class="row">
			<label for="firstName" class="required">Name *</label>
			<input type="text" name="Review_name" required>
		</div>
		<div class="row">
			<label for="company" class="required">Company</label>
			<input type="text" name="company">
		</div>
		<div class="row">
			<label for="email" class="required">Email *</label>
			<input type="email" name="Review_email" required>
		</div>
		<div class="row success">
			<textarea name="Review_comment" required></textarea>
		</div>

		<div class="bottom">
			<input type="submit" class="btnOrange" value="Send Review">
		</div>

<!--		<div class="messages">
			<div class="message error">Error!!!</div>
			<div class="sendSuccess">Thank you! Your request has been sent!</div>
		</div>				-->

	</form>
</div>
