<section id="contactUs">
	<h3>Contact Us:</h3>
	<form action="">

		<div class="row name">
			<input type="text" name="name" required data-save>
			<label for="name" class="required">Name</label>
		</div>

		<div class="row position">
			<input type="text" name="ContactFormItsgPromo[position]" data-save>
			<label for="position">Position</label>
		</div>

		<div class="row company">
			<input type="text" name="ContactFormItsgPromo[company]" data-save>
			<label for="company">Company</label>
		</div>

		<div class="row email">
			<input type="email" name="ContactFormItsgPromo[email]" required data-save>
			<label for="email" class="required">Email</label>
		</div>

		<div class="row subject">
			<input type="text" name="ContactFormItsgPromo[subject]">
			<label for="subject">Message subject</label>
		</div>

		<div class="row">
			<textarea name="message" id="" cols="30" rows="10" required></textarea>
			<label for="message" class="required">Your Message</label>
		</div>

		<div class="row submit">
			<button class="button gray">Send Message Â»</button>
		</div>

	</form>
	<div class="label reseller"></div>
</section>
