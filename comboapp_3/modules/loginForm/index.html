<div class="loginForm">	
	<!--Errors-->
	<div class="message error">Username is incorrect.</div>

	<h3>Welcome to the ComboApp Loyalty Club. Please login to view your Personal Account</h3>
	<form action="">
		<div>
			<label>Company <span class="required">*</span></label>
			<input type="text" name="company" value="" required>
		</div>
		<div>
			<label>Password <span class="required">*</span></label>
			<input type="password" name="password" value="" required>
		</div>
		<div>
			<input type="submit" value="Sing In" class="button">
		</div>
	</form>
</div>
