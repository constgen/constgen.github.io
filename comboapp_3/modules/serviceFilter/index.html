<div id="serviceFilter">
	<form action="#">
		<div class="row sort">
			<label for="sort">Sort By:</label>
			<select name="sort">
				<option value="mostPopular">Most Popular</option>
				<option value="priceAsc">Price (asc)</option>
				<option value="priceDesc">Price (desc)</option>
			</select>
		</div>
		<div class="row reset">
			<button class="button">Reset All Filters</button>
		</div>
		<div class="row businessModel">
			<h3>Business Model</h3>
			<input type="checkbox" name="businessModel" value="paid">
			<label for="businessModel">
				Paid
				<span class="count">(35)</span>
			</label>
			<br>
			<input type="checkbox" name="businessModel" value="free">
			<label for="businessModel">
				Free
				<span class="count">(38)</span>
			</label>
			<br>
			<input type="checkbox" name="businessModel" value="inApp">
			<label for="businessModel">
				In-App Purchase
				<span class="count">(36)</span>
			</label>
		</div>
		<div class="row platform">
			<h3>Platform</h3>
			<input type="checkbox" name="platform" value="iphone">
			<label for="platform">
				iPhone
				<span class="count">(38)</span>
			</label>
			<br>
			<input type="checkbox" name="platform" value="ipad">
			<label for="platform">
				iPad
				<span class="count">(38)</span>
			</label>
			<br>
			<input type="checkbox" name="platform" value="mac">
			<label for="platform">
				Mac
				<span class="count">(27)</span>
			</label>
			<br>
			<input type="checkbox" name="platform" value="android">
			<label for="platform">
				Android
				<span class="count">(28)</span>
			</label>
		</div>
		<div class="row lifeCycle">
			<h3>Product Life Cycle</h3>
			<input type="checkbox" name="lifeCycle" value="idea">
			<label for="lifeCycle">
				Idea (Prototype)
				<span class="count">(3)</span>
			</label>
			<br>
			<input type="checkbox" name="lifeCycle" value="preRelease">
			<label for="lifeCycle">
				Pre-Release
				<span class="count">(19)</span>
			</label>
			<br>
			<input type="checkbox" name="lifeCycle" value="postRelease">
			<label for="lifeCycle">
				Post-Release
				<span class="count">(39)</span>
			</label>
			<br>
			<input type="checkbox" name="lifeCycle" value="update">
			<label for="lifeCycle">
				Update
				<span class="count">(39)</span>
			</label>
		</div>
        
        <div class="row">
			<button class="button btn_clear" type="submit" name="submit">Clear</button>
		</div>

<!--        <div class="row">
			<button class="button btn_symbol" type="submit" name="submit">Clear</button>
            <button class="button btn_symbol expanded" type="submit" name="submit">Clear</button>
		</div>-->
	</form>
</div>
