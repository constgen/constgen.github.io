<section class="reserve" data-module="reserve">
    <form action="reserve-details.html">
        <h3>Забронировать конференц-зал</h3>
        <p class="start-date">
            <label>Дата начала</label> 
            <input type="text"> 
            <i class="datepicker-icon"></i>
        </p>
        <p class="end-date">
            <label>Дата окончания</label> 
            <input type="text"> 
            <i class="datepicker-icon"></i>
        </p>
        <p class="small"><label>Количество человек</label></p>
            <div class="select-wrap">
                <p></p>
                <select>
                    <option>0 - 20</option>
                    <option>20 - 40</option>
                    <option>40 - 60</option>
                    <option>60 - 100</option>
                </select>
            </div>
        <div class="submit-wrap"><input type="submit" value="Забронировать"></div>
    </form>
</section>
