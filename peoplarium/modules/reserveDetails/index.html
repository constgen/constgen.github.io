
<div data-module="reserveDetails" class="reserveDetails">
    <div class="wrap">
        <h1>Детали бронирования:</h1>
        <div class="reserveDetails-description">
            <a href="{baseUrl}" title="" class="back-button">&#171; <span>Вернуться назад</span></a>
            <p>
                <span class="fade">Начало конференции:</span>
                <span class="date">01.12.2013</span>
            </p>
            <p>
                <span class="fade">Окончание конференции:</span>
                <span class="date">03.12.2013</span>
            </p>
            <p>
                <span class="fade">Количество участников:</span>
                <span class="date">50-100</span>
            </p>
        </div>
        <form action="#">
            <p><label class="large">Название конференции</label><input type="text" class="large" value="Семинар по модульным сеткам"></p>
            <p><label class="error">Компания Компания (не заполнено)</label><input type="text" class="error"></p>
            <p><label>Телефон для связи</label><input type="text"></p>
            <p><label>Email</label><input type="text"></p>
            <p><label>Имя и фамилия</label><input type="text"></p>
            <p><label>Комментарии, детали конференции</label><textarea></textarea></p>
            <p><div class="submit-wrap"><input type="submit" value="Забронировать"></div></p>
        </form>
    </div>
</div>
